<title>GrangerTest</title>
<script src="granger1.js"></script>
<script src="granger.js"></script>
<script src="mx.js/mx.js"></script>
<script src="mx.js/matrix.js"></script>
<script src="mx.js/vector.js"></script>
<script src="mx.js/o.js"></script>

<body>
<pre>
matrix library: http://tkengo.github.io/mx.js/
statistics library: http://jstat.github.io/
2系列専用グレンジャーテスト

<script>
function log(arg) {
document.writeln(arg);
}

function dump(arg) {
dumper = new JKL.Dumper();
log(dumper.dump(arg));
}

var p;
var lag =2;

document.write("\n");
document.write("array A=[");
for (i = 0; i<A.length;i++) {
	if ( i == A.length-1) {
		document.write(A[i]+"]\n");
	} else {
		document.write(A[i]+", ");
		if( i % 10 == 9 ) {
			document.write("\n");
		}
	}
}
document.write("\n");
document.write("array B=[");
for (i = 0; i<B.length;i++) {
	if ( i == B.length-1) {
		document.write(B[i]+"]\n");
	} else {
		document.write(B[i]+", ");
		if( i % 10 == 9 ) {
			document.write("\n");
		}
	}
}
document.write("\n");

log("\n");
p = grangerTest(A, B, lag);
log("granger test A→B(lag="+lag+"): p="+p);

log("\n");
p = grangerTest(B, A, lag);
log("granger test B→A(lag="+lag+"): p="+p);
</script>
</pre>
</body>
</html>
